        <form action="" id="form" class="fom">

    <!-- include socket.io inbuild js file -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- custom js starting -->
    <script>
      var socket = io();
      // hold the form using id
      var form = document.getElementById("form");
      // hold the input box
      var input = document.getElementById("input");

      // add event listener to the form
      form.addEventListener("submit", (e) => {
        // prevent any default values to be submitted
        e.preventDefault();

        // now check for values in the input box
        if (input.value) {
          // emit the chat message as the user inputted text
          socket.emit("chat message", input.value);

          // now create a div/list to show what user typed in the screen
          var item = document.createElement("li");
          item.classList.add("userMessage");
          // add the message content to the li
          item.textContent = "üë®‚ÄçüíªYou: " + input.value;

          // now add the li to the main message ul
          document.getElementById("messages").appendChild(item);

          // also scroll the window to that message height
          document.getElementById(
            "messages"
          ).scrollTop = document.getElementById("messages").scrollHeight;

          // after adding the message empty the input box
          input.value = "";
        }
      });

      //creating the response format for the bot too..adding a delay before adding the message to the ul element so as to feature a natural conversation flow
      socket.on("chat message", function(msg) {
        setTimeout(function() {
          var item = document.createElement("li");
          item.textContent = msg.user + ": " + msg.text;

          // adding a class to target the bot message and style it accordingly
          item.classList.add("botMessage");

          document.getElementById("messages").appendChild(item);
          document.getElementById(
            "messages"
          ).scrollTop = document.getElementById("messages").scrollHeight;
        }, 1500); //delay of 1s
      });

      //   hide/unhide chat interface
      // script.js
      document.addEventListener("DOMContentLoaded", () => {
        const chatbotButton = document.getElementById("chatbotButton");
        const chatbotContainer = document.getElementById("chatbotContainer");
        const collapseChat = document.getElementById("collapseChat");

        chatbotButton.addEventListener("click", function() {
          // Toggle show class instead of hidden
          if (chatbotContainer.classList.contains("show")) {
            chatbotContainer.classList.remove("show");
            setTimeout(() => chatbotContainer.classList.add("hidden"), 300); // Wait for animation
          } else {
            chatbotContainer.classList.remove("hidden");
            requestAnimationFrame(() => chatbotContainer.classList.add("show"));
          }
        });

        collapseChat.addEventListener("click", function() {
          chatbotContainer.classList.remove("show");
          setTimeout(() => chatbotContainer.classList.add("hidden"), 300); // Wait for animation
        });
      });
    </script>
    <!-- script to add faculty details..ie sending the user entered data as post request to the backend server -->
    <script>
      document
        .getElementById("facultyForm")
        .addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent default form submission
          addFaculty(); // Call your custom function
        });
      function addFaculty() {
        console.log(
          "!!################################Form is submitted and now i am inside callback"
        );
        const facultyName = document.getElementById("facultyName").value;
        const facultyDeg = document.getElementById("facultyDeg").value;
        const facultyDes = document.getElementById("facultyDes").value;
        const facultyEmail = document.getElementById("facultyEmail").value;
        const facultyTeachExp = document.getElementById("facultyTeachExp")
          .value;
        const facultyResearchExp = document.getElementById("facultyResearchExp")
          .value;
        const facultyIndustryExp = document.getElementById("facultyIndustryExp")
          .value;
        const facultyResearchInterest = document.getElementById(
          "facultyResearchInterest"
        ).value;
        const facultyTeachingInterest = document.getElementById(
          "facultyTeachingInterest"
        ).value;
        const facultyDepartmentId = document.getElementById(
          "facultyDepartmentId"
        ).value;

        console.log("@###hey see here", facultyName, facultyDeg, facultyEmail);
        // now prepare the data to be sent
        const data = {
          facultyName: facultyName,
          facultyDeg: facultyDeg,
          facultyDes: facultyDes,
          facultyEmail: facultyEmail,
          facultyTeachExp: facultyTeachExp,
          facultyResearchExp: facultyResearchExp,
          facultyIndustryExp: facultyIndustryExp,
          facultyResearchInterest: facultyResearchInterest,
          facultyTeachingInterest: facultyTeachingInterest,
          facultyDepartmentId: facultyDepartmentId,
        };

        console.log(data); //etao correct

        // send this data to the backend server using fectch api and post request
        fetch("/addFaculty", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          // make the object as json
          body: JSON.stringify(data),
        })
          .then((res) => {
            if (res.ok) {
              alert("Faculty details added successfully..!!");
              // clear the form after data got submitted successfully
              document.getElementById("facultyForm").reset();
              return res.json();
            } else {
              throw new Error("Failed to add the faculty!!");
            }
          })
          .catch((err) => {
            console.log("Error", err);
            alert("Failed to add the faculty");
          });
      }

      //function to add placement record
      function addPlacement() {
        const studentName = document.getElementById("studentName").value;
        const studentDepartment = document.getElementById("studentDepartment")
          .value;
        const placementYear = document.getElementById("placementYear").value;
        const placementCompany = document.getElementById("placementCompany")
          .value;

        const data = {
          studentName: studentName,
          studentDepartment: studentDepartment,
          placementYear: placementYear,
          placementCompany: placementCompany,
        };

        // send data to the server using fetch api
        fetch("/addPlacement", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => {
            if (res.ok) {
              alert("Placement details added successfully..!!");
              //   clear the form on successful submission
              document.getElementById("placementForm").reset();
            } else {
              throw new Error("Failed to add the placement record!!");
            }
          })
          .catch((err) => {
            console.log("Error", err);
            alert("Failed to add the placement record");
          });
      }

      // now handle these routes on the express backend server
    </script>
